<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="projectname">Project Name</label>
          <input 
            type="text"
            id="projectname"
            formControlName="projectName"
            class="form-control">
            <span
            *ngIf="!projectForm.get('projectName').valid && projectForm.get('projectName').touched"
            class="help-block">
              Please enter a name for your Project!</span>
        </div>
        <div class="form-group">
          <label for="email">Mail</label>
          <input 
            type="email"
            id="email"
            formControlName="mail"
            class="form-control">
            <span
            *ngIf="!projectForm.get('mail').valid && projectForm.get('mail').touched"
            class="help-block">
            Please a valid email address</span>
        </div>
        <div class="form-group">
          <label for="status">Project Status</label>
          <select 
            name="status" 
            id="status"
            formControlName=""
            class="form-contorl"
            formControlName="projectStatus">
            <option
              *ngFor="let s of state" 
              [value]="s">{{ s }}</option>
          </select>
        </div>
        <button
          class="btn btn-primary"
          type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>

<!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
