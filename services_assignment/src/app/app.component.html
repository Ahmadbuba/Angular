<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
      <app-active-users (activeToInactive)="setActiveToInactive($event)"></app-active-users>
      <app-inactive-users (inActiveToActive)="setInActiveToActive($event)"></app-inactive-users>
    </div>
    <!--
      Optimize this app by adding a UsersService which manages the active and inactive users.

      Also add a CounterService which counts the number of active->inactive and inactive->active actions.
    -->
    <div class="col-xs-12">
    <p *ngIf="inActiveToactive > 0">InActive User switched to Active User: {{ inActiveToactive }} times</p>
    <p *ngIf="activeToInactive > 0">Active User were switched to Inactive User: {{ activeToInactive }} times</p>
  </div>
  </div>
</div>
