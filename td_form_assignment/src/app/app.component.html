<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="form group">
          <label for="email">Mail</label>
          <input
            type="text"
            id="email"
            ngModel
            name="email"
            required
            email
            class="form-control"
            #email="ngModel">
            <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email</span>
        </div>

        <!-- <div class="open">
          <button 
                type="button"
                class="btn btn-primary dropdown-toggle">
                Manage Subscription <span class="caret"></span>
            </button>
        <div class="radio dropdown-menu" *ngFor="let sub of subs">
          

        
          <li>
            <input 
              type="radio"
              name="sub"
              [value]="sub"
              [ngModel]="defaultSub"
              required>
              {{ sub }}
          </li>
        

        </div>
      </div> -->


      <div class="form-group">
        <label for="subscription">Choose a Subscription</label>
        <select 
          name="subscription" 
          id="subscription" 
          class="form-control" 
          [ngModel]="defaultSub">
          <option
            *ngFor="let sub of subs"
            [value]="sub">{{ sub }}</option>
        </select>
      </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            name="password"
            ngModel
            required
            password
            #password="ngModel">
            <span class="help-block" *ngIf="!password.valid && password.touched">Password cannot be empty</span>
        </div>
        <button 
          class="btn btn-primary" 
          type="submit"
          [disabled]="!f.valid">Submit</button>
      </form>
      <p>{{message}}</p>
    </div>
  </div>
</div>

<!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
