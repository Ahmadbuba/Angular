<div class="container">
<div class="row">
<div class="col-xs-12">
  <app-game-control (num)="addNum($event)"></app-game-control>
</div>
</div>
<div class="row">
  <div class="col-xs-12">
    <app-odd 
      *ngFor="let odd of holderOdd"
      #p>
      <p>Odd Number: {{odd}}</p>
</app-odd>
    <app-even 
  *ngFor="let even of holderEven"
  [evenNum]="even">
</app-even>
  </div>
</div>
</div>
